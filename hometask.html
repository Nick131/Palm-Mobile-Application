<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>PALM HOMEPAGE</title>
    <meta name="description" content="Building a simple to-do list">
    <meta name="author" content="Rocco Panacci">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/reset.css">
    <link href="https://fonts.googleapis.com/css?family=PT+Serif:400,400i,700,700i|Ubuntu:700" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400|Yanone+Kaffeesatz" rel="stylesheet">
    <link rel="stylesheet" href="css/hometask.css?v=1.0">
  </head>
  <body>

    <div class="hamburger">MENU.</div>

    <div class="nameofuser">NICK.A</div>
    <div class="logo">PALM.</div>

    <div class="taskheader">

      <h1>HI NICK,</h1>
      <h3>HERE'S WHAT YOU HAVE FOR TODAY</h3>

    </div>

    <div class="tasklist">

      <ul class="tasks">
        <li class="complete">TASK 1</li>
        <li class="incomplete">TASK 2</li>
        <li class="incomplete">TASK 3</li>
        <li class="incomplete">TASK 4</li>
      </ul>

    </div>

    <div class="scheduleview">
      <a href="#">WEEK</a>
      <a href="#">TODAY</a>
      <a href="#">MONTH</a>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="js/hometask.js"></script>
  </body>
</html>
