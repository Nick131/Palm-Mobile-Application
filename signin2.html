<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>PALM SIGN-IN</title>
    <meta name="description" content="Building a simple to-do list">
    <meta name="author" content="Rocco Panacci">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/reset.css">
    <link href="https://fonts.googleapis.com/css?family=PT+Serif:400,400i,700,700i|Ubuntu:700" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400|Yanone+Kaffeesatz" rel="stylesheet">
    <link rel="stylesheet" href="css/signin2.css?v=1.0">
  </head>
  <body>

    <div class="logo">PALM.</div>

    <div class="signmeup">
        <a href="#">sign me up</a>
    </div>

    <div class="userpass-input">
      <input class="username" type="text" name="username" value="username">
      <input class="password" type="text" name="password" value="password">
      <button class="letsgo" type="button" name="button">LET'S GO</button>
      <button class="usegoogle" type="button" name="button">USE GOOGLE</button>
      <button class="usefb" type="button" name="button">USE FACEBOOK</button>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="js/signin2.js"></script>
  </body>
</html>
